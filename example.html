<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <style>
    ul {
        list-style: none;
    }
    li {
        display: flex;
        height: 50px;
        width: 100px;
        box-sizing: border-box;
        border: 1px solid #333;
        background-color: #eee;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <ul id='list'>
        <li>1</li>
        <li v-visible="show">2</li>
        <li>3</li>
        <li v-visible="!show">4</li>
        <li>5</li>
    </ul>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="vue-visible.js"></script>
    <script>
        window.onload = function(){
            var vm = new Vue({
                el:'#list',
                data: {
                    show : true,
                },
                created:function(){
                    setInterval(function(){
                        vm.show = !vm.show;
                    },2000);
                    console.log('Create')
                }
            });
        };
    </script>
</body>
</html>
